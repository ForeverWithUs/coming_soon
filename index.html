<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="img/favicon.ico">

    <title>Forever With Us | Remembering Our Loved Ones</title>

    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700|Roboto:400,500" rel="stylesheet">

    <link href="css/helpers.css" rel="stylesheet" type="text/css"/>
    <link href="css/typography.css" rel="stylesheet" type="text/css"/>
    <link href="css/elements.css" rel="stylesheet" type="text/css"/>
    <link href="css/layout.css" rel="stylesheet" type="text/css"/>
    <link href="css/main.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<main class="main layout">
    <header class="header container">
        <div class="cta subscribe-cta contain-center" id="subscribeCTA">
            <img class="logo" src="img/logo.gif"/>

            <h1 class="title">Forever With Us</h1>

            <p class="sub-title">A commemoration of our loved ones and the wonderful lives they've lead.</p>
        </div>

        <form class="form subscribe-form contain-center" id="subscribeForm">
            <p class="message subscribe-message" id="subscribeMessage">
                Stay updated on the launch and learn how you can contribute.
            </p>

            <input type="email" name="email" class="input email" id="email" placeholder="Enter your email">
            <button type="submit" class="centered button primary" id="submitButton">Subscribe</button>
        </form>

        <aside class="alert subscribe-alert contain-center" id="subscribeAlert">
            <h4 class="title">We got your info!</h4>

            <p class="sub-title">We will contact you with more details soon.</p>
        </aside>
    </header>

    <!--<section class="content container">-->
    <!-- In case we need to add more info -->
    <!--</section>-->

    <footer class="footer container">
        <p class="text-caption text-center">&copy;2016 ForeverWithUs, a non-profit organization.</p>
    </footer>
</main>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"
        type="text/javascript"></script>
<script src="js/vendor/jquery.ajaxchimp.min.js" type="text/javascript"></script>

<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
